name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          # Python version matches the project's .python-version file (3.13)
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Check Python syntax
        run: |
          python -m py_compile main.py
          python -m py_compile invoice_ocr_gui.py
          python -m py_compile invoice_ocr_sum.py
          python -m py_compile invoice_ocr_simple.py
          python -m py_compile ocr_api.py

      - name: Lint with ruff
        # Note: continue-on-error is set to true as the codebase may have existing linting issues.
        # This allows CI to report lint warnings without failing the build during gradual cleanup.
        run: |
          ruff check --output-format=github --select=E,F,W --ignore=E501,W503 .
        continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          # Python version matches the project's .python-version file (3.13)
          python-version: '3.13'

      - name: Install and check dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip check
