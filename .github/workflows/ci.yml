name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Check Python syntax
        run: |
          python -m py_compile main.py
          python -m py_compile invoice_ocr_gui.py
          python -m py_compile invoice_ocr_sum.py
          python -m py_compile invoice_ocr_simple.py
          python -m py_compile ocr_api.py

      - name: Lint with ruff
        run: |
          ruff check --output-format=github --select=E,F,W --ignore=E501,W503 .
        continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install and check dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip check
